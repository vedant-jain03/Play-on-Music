<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play on Music</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <h1 class="he">Play on Music</h1>
        <div class="music-container">
            <h1 id="title">Blinding Lights</h1>
            <h3 id="singer">Weekend</h3>
            <div class="img-container">
                <img src="photo/music-1.jfif" alt="">
            </div>
            <audio src="songs/music-1.mp3"></audio>

            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="app.js">

    </script>
</body>
</html>
